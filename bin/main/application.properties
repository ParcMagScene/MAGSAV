# Configuration de l'application MAGSAV
# Toutes les propriétés sont optionnelles, des valeurs par défaut sont utilisées

# ========== RÉPERTOIRES ==========
# Répertoire principal MAGSAV (par défaut: ~/MAGSAV)
#magsav.directory=/Users/reunion/MAGSAV

# Répertoire des médias (par défaut: ~/MAGSAV/medias)
#magsav.media.directory=/Users/reunion/MAGSAV/medias

# Répertoire des logs (par défaut: ~/MAGSAV/logs)
#magsav.logs.directory=/Users/reunion/MAGSAV/logs

# ========== BASE DE DONNÉES ==========
# Chemin vers la base de données SQLite (par défaut: ~/MAGSAV/MAGSAV.db)
#magsav.database.path=/Users/reunion/MAGSAV/MAGSAV.db

# Configuration du pool de connexions
magsav.database.pool.min=2
magsav.database.pool.max=10
magsav.database.timeout=30000

# ========== MÉDIAS ==========
# Taille maximale des fichiers médias en MB
magsav.media.max.size.mb=10

# Extensions d'images autorisées
magsav.media.allowed.extensions=jpg,jpeg,png,gif,bmp

# ========== DÉVELOPPEMENT ==========
# Mode debug (affiche plus de logs)
magsav.debug=false

# ========== INTERFACE ==========
# Thème de l'interface (futur)
#magsav.ui.theme=default

# Langue de l'interface (futur)
#magsav.ui.language=fr

# ========== PERFORMANCES ==========
# Cache des images en mémoire (futur)
#magsav.cache.images=true

# Durée de cache en minutes (futur)
#magsav.cache.duration=60