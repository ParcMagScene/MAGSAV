<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catégories - MAGSAV</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/webjars/fortawesome__fontawesome-free/css/all.min.css}" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="/"><i class="fas fa-tools"></i> MAGSAV</a>
        <div class="navbar-nav ms-auto">
            <a class="nav-link" href="/"><i class="fas fa-arrow-left"></i> Retour</a>
        </div>
    </div>
</nav>
<div class="container mt-4">
    <div th:if="${success}" class="alert alert-success alert-dismissible fade show">
        <span th:text="${success}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show">
        <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2><i class="fas fa-tags"></i> Gestion des catégories</h2>
    </div>

    <div class="row">
        <div class="col-lg-6">
            <div class="card mb-4">
                <div class="card-header"><strong>Créer une catégorie racine</strong></div>
                <div class="card-body">
                    <form method="post" action="/categories">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <div class="input-group">
                            <input name="name" class="form-control" placeholder="Nom de la catégorie" required>
                            <button class="btn btn-primary"><i class="fas fa-plus"></i> Ajouter</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="card mb-4">
                <div class="card-header"><strong>Créer une sous-catégorie</strong></div>
                <div class="card-body">
                    <form method="post" action="/categories">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <div class="row g-2">
                            <div class="col-6">
                                <select name="parentId" class="form-select" required>
                                    <option value="" selected disabled>Choisir catégorie parent</option>
                                    <option th:each="c : ${roots}" th:value="${c.id}" th:text="${c.name}">Parent</option>
                                </select>
                            </div>
                            <div class="col-6">
                                <input name="name" class="form-control" placeholder="Nom de la sous-catégorie" required>
                            </div>
                        </div>
                        <div class="mt-2 text-end">
                            <button class="btn btn-primary"><i class="fas fa-plus"></i> Ajouter</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="card">
                <div class="card-header"><strong>Liste des catégories</strong></div>
                <div class="card-body">
                    <div th:if="${all != null and !all.empty}" class="table-responsive">
                        <table class="table table-striped">
                            <thead><tr><th>ID</th><th>Nom</th><th>Parent</th><th></th></tr></thead>
                            <tbody>
                                <tr th:each="c : ${all}">
                                    <td th:text="${c.id}">1</td>
                                    <td th:text="${c.name}">Nom</td>
                                    <td th:text="${c.parentId}">-</td>
                                    <td class="text-end">
                                        <form th:action="@{'/categories/' + ${c.id} + '/delete'}" method="post" onsubmit="return confirm('Supprimer cette catégorie ?');">
                                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                            <button class="btn btn-sm btn-outline-danger"><i class="fas fa-trash"></i></button>
                                        </form>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div th:unless="${all != null and !all.empty}" class="text-muted">Aucune catégorie définie.</div>
                </div>
            </div>
        </div>
    </div>
</div>
<script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
