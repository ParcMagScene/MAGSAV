<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Clients - MAGSAV</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">MAGSAV</a>
        <div class="navbar-nav">
            <a class="nav-link active" href="/clients">Clients</a>
            <a class="nav-link" href="/fournisseurs">Fournisseurs</a>
        </div>
    </div>
</nav>
<div class="container mt-4">
    <h2>Clients <small class="text-muted" th:text="${total}"></small></h2>
    <form class="row g-2 mb-3" method="get">
        <div class="col-auto">
            <input class="form-control" type="text" name="q" placeholder="Recherche..." th:value="${q}">
        </div>
        <div class="col-auto">
            <button class="btn btn-primary" type="submit">Rechercher</button>
            <a class="btn btn-outline-secondary" href="/clients">Réinitialiser</a>
        </div>
    </form>

    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <table class="table table-striped table-sm align-middle">
        <thead class="table-light">
        <tr>
            <th>ID</th>
            <th>Nom</th>
            <th>Prénom</th>
            <th>Email</th>
            <th>Téléphone</th>
            <th>Adresse</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="c : ${clients}">
            <td th:text="${c.id}">1</td>
            <td th:text="${c.nom}">Dupont</td>
            <td th:text="${c.prenom}">Jean</td>
            <td th:text="${c.email}">j@example.com</td>
            <td th:text="${c.tel}">0102030405</td>
            <td th:text="${c.adresse}">Paris</td>
        </tr>
        <tr th:if="${clients == null or #lists.isEmpty(clients)}">
            <td colspan="6" class="text-center text-muted">Aucun client</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
