<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test API MAGSAV</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .container { max-width: 800px; margin: 0 auto; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, textarea { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 20px; padding: 15px; background: #f8f9fa; border-radius: 4px; }
        .error { background: #f8d7da; color: #721c24; }
        .success { background: #d4edda; color: #155724; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Test API MAGSAV</h1>
        
        <div class="form-group">
            <h2>Authentification</h2>
            <label for="username">Nom d'utilisateur:</label>
            <input type="text" id="username" value="admin">
            
            <label for="password">Mot de passe:</label>
            <input type="password" id="password" value="Admin123!">
            
            <br><br>
            <button onclick="testLogin()">Se connecter</button>
            <button onclick="testLogout()">Se déconnecter</button>
            <button onclick="testCurrentUser()">Utilisateur actuel</button>
        </div>
        
        <div class="form-group">
            <h2>Demandes d'intervention</h2>
            <button onclick="testGetDemandes()">Lister les demandes</button>
            <button onclick="testCreateDemande()">Créer une demande (test)</button>
        </div>
        
        <div class="form-group">
            <h2>Propriétaires</h2>
            <button onclick="testGetProprietaires()">Lister les propriétaires</button>
        </div>
        
        <div id="result" class="result" style="display: none;"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8080/api';
        
        function showResult(data, isError = false) {
            const resultDiv = document.getElementById('result');
            resultDiv.className = isError ? 'result error' : 'result success';
            resultDiv.innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
            resultDiv.style.display = 'block';
        }
        
        async function apiCall(endpoint, method = 'GET', body = null) {
            try {
                const options = {
                    method,
                    headers: {
                        'Content-Type': 'application/json',
                    }
                };
                
                if (body) {
                    options.body = JSON.stringify(body);
                }
                
                const response = await fetch(API_BASE + endpoint, options);
                const data = await response.json();
                
                if (!response.ok) {
                    showResult({error: 'HTTP ' + response.status, data}, true);
                } else {
                    showResult(data);
                }
            } catch (error) {
                showResult({error: error.message}, true);
            }
        }
        
        function testLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            apiCall('/auth/login', 'POST', {username, password});
        }
        
        function testLogout() {
            apiCall('/auth/logout', 'POST');
        }
        
        function testCurrentUser() {
            apiCall('/auth/me');
        }
        
        function testGetDemandes() {
            apiCall('/demandes');
        }
        
        function testCreateDemande() {
            apiCall('/demandes', 'POST', {
                test: true,
                description: 'Test de création de demande'
            });
        }
        
        function testGetProprietaires() {
            apiCall('/proprietaires');
        }
    </script>
</body>
</html>
