server.port=8080

# Configuration de la base de données pour le POC
# H2 en mémoire pour le POC, PostgreSQL pour la production
spring.datasource.url=jdbc:h2:mem:magsav-poc
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Configuration JPA/Hibernate
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Configuration des logs
logging.level.com.magsav.api=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Configuration CORS pour le POC
cors.allowed-origins=http://localhost:3000,http://localhost:8081
cors.allowed-methods=GET,POST,PUT,DELETE,PATCH,OPTIONS
cors.allowed-headers=*

# Configuration de sécurité JWT (pour plus tard)
jwt.secret=magsav-poc-secret-key-2024
jwt.expiration=86400000

# Configuration Spring Boot Actuator
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# Configuration de l'application
app.name=MAGSAV API POC
app.version=1.3.0-POC
app.description=Proof of Concept pour MAGSAV 1.3

# Configuration de pagination par défaut
spring.data.web.pageable.default-page-size=20
spring.data.web.pageable.max-page-size=100

# Configuration de validation
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false

# Configuration de formatage des dates
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=Europe/Paris

# Configuration des profils
spring.profiles.active=poc